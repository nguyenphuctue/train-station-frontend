<div class="breadcrumb" style="padding-bottom: 24px;">
    <nz-breadcrumb>
        <nz-breadcrumb-item>Report</nz-breadcrumb-item>
        <nz-breadcrumb-item>Create</nz-breadcrumb-item>
    </nz-breadcrumb>
</div>

<nz-card nzTitle="Create Report">
    <div class="container">
        <form nz-form [nzLayout]="'vertical'" [formGroup]="form"
            (ngSubmit)="submitForm()">
            <nz-row>
                <nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzFor="title"
                            [nzRequired]="true">
                            Title:
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input name="title"
                                type="text"
                                formControlName="title">
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
                <nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzFor="trainStation"
                            [nzRequired]="true">
                            Train Station:
                        </nz-form-label>
                        <nz-form-control>
                            <nz-select formControlName="trainStation">
                                <nz-option *ngFor="let station of trainStations"
                                    [nzLabel]="station.label"
                                    [nzValue]="station.value">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>

            </nz-row>
            <nz-row>
                <nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzFor="state"
                            [nzRequired]="true">
                            State:
                        </nz-form-label>
                        <nz-form-control>
                            <nz-select formControlName="state">
                                <nz-option *ngFor="let state of states"
                                    [nzLabel]="state.label"
                                    [nzValue]="state.value">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
                <nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzFor="passenger"
                            [nzRequired]="true">
                            Passenger:
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input name="passenger"
                                type="number"
                                formControlName="passenger">
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
            </nz-row>
            <nz-row>
                <nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzFor="description"
                            [nzRequired]="true">
                            Description:
                        </nz-form-label>
                        <nz-form-control>
                            <textarea nz-input
                                name="description"
                                formControlName="description"
                                rows="8">
                            </textarea>
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
            </nz-row>
            <nz-row>
                <nz-col nzSpan="24">
                    <nz-form-item class="form-button">
                        <button nz-button nzType="default"
                            style="margin-right: 10px;" type="reset">
                            <span nz-icon nzType="rollback" nzTheme="outline"></span>
                            Reset
                        </button>
                        <button nz-button nzType="primary" type="submit">
                            <span nz-icon nzType="save" nzTheme="outline"></span>
                            Save
                        </button>
                    </nz-form-item>
                </nz-col>
            </nz-row>
        </form>
    </div>
</nz-card>
